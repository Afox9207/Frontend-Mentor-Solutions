<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./order_summary_resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./order_summary_resources/order_summary.css">

</head>
<body>

  <div class="vertical-center">
    <div class="card">
      <img class="card__img-top" src="./order_summary_resources/images/illustration-hero.svg" alt="person dancing">
      <div class="card__container">
        <h1 class="card__title">Order Summary</h1>
        <div class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
        <button class="card__btn card__btn--change">
          <img src="./order_summary_resources/images/icon-music.svg" alt="music note">
          <div>
            <h2 class="card__btn-header">Annual Plan</h2>
            <div class="card__btn-text">$59.99/year</div>
          </div>
          <div class="card__btn-link">Change</div>
        </button>
        <button class="card__btn card__btn--proceed" type="button">Proceed to Payment</button>
        <button class="card__btn card__btn--cancel" type="button">Cancel Order</button>
      </div>
    </div>
    
    <footer class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </footer>
    
  </div>
</body>
</html>
