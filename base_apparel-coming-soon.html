<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./base_apparel_coming_soon_resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  
  
  <link rel="stylesheet" href="./base_apparel_coming_soon_resources/base_apparel_coming_soon.css">

  <script src="./base_apparel_coming_soon_resources/base_apparel_coming_soon.js" defer></script>

</head>
<body>

  <div class="row">
    
    <div class="container">
      <div class="text-container">
        <img class="logo" src="./base_apparel_coming_soon_resources/images/logo.svg" alt="Base Apparel logo">
      </div>
      <img class="hero__img-mobile" src="./base_apparel_coming_soon_resources/images/hero-mobile.jpg" alt="Model wearing Base Apparel">
      <div class="text-container">
        <div class="hero__title">We're <span class="hero__title-span">coming soon</span></div>
        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="email-entry">
          <input id="text-input" class="email-entry__input" type="text" placeholder="Email Address">
          <img id="error-img" class="email-entry__error-img" src="./base_apparel_coming_soon_resources/images/icon-error.svg" alt="error">
          <button id="submit-btn" class="email-entry__btn" type="button">
            <img src="./base_apparel_coming_soon_resources/images/icon-arrow.svg" alt="arrow">
          </button>
        </form>
        <div id="message" class="email-entry__message"></div>
      </div>
    </div>
    
    <img class="hero__img-desktop" src="./base_apparel_coming_soon_resources/images/hero-desktop.jpg" alt="Model wearing Base Apparel">
  
  </div>
  
  <footer>
    <p class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
