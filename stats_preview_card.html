<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./stats_preview_card_resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./stats_preview_card_resources/stats_preview_card.css">

</head>
<body>

  <div class="vertical-center">
    <div class="card__row">
      <div class="card">
        <div id="mobile-img-container" class="card__img-container">
          <img class="card__img" src="./stats_preview_card_resources/images/image-header-mobile.jpg" alt="people working on laptops">
          <div class="card__img-filter"></div>
        </div>
        <div class="card__container">
          <h1 class="card__title">Get <span class="card__title-span">insights</span> that help your business grow.</h1>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    
          <div class="card__row card__row--space-between">
            <div>
              <h2 class="card__stat">10k+</h2>
              <h3 class="card__heading">companies</h3>
            </div>
            <div>
              <h2 class="card__stat">314</h2>
              <h3 class="card__heading">templates</h3>
            </div>
            <div>
              <h2 class="card__stat">12m+</h2>
              <h3 class="card__heading">queries</h3>
            </div>
          </div>
        </div>
      </div>
    
      <div id="desktop-img-container" class="card__img-container">
        <img class="card__img" src="./stats_preview_card_resources/images/image-header-desktop.jpg" alt="people working on laptops">
        <div class="card__img-filter"></div>
      </div>
    
    </div>
    <footer class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </footer>
  </div>

</body>
</html>
