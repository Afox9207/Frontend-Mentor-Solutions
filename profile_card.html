<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./profile_card_resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./profile_card_resources/profile_card.css">

</head>
<body>
  <div class="background">
    <img src="./profile_card_resources/images/bg-pattern-top.svg" alt="background top" class="background__img-top">
    <img src="./profile_card_resources/images/bg-pattern-bottom.svg" alt="background bottom" class="background__img-bottom">
    <div class="vertical-center">
      <div class="card">
        <div class="card__top-area">
          <img src="./profile_card_resources/images/bg-pattern-card.svg" alt="card background" class="card__background-img">
          <img src="./profile_card_resources/images/image-victor.jpg" alt="user avatar" class="card__avatar">
        </div>
        <div class="card__row card__row--margin-top">
          <div class="card__name">Victor Crest</div>
          <div class="card__age">26</div>
        </div>
        <div class="card__location">London</div>
        <hr class="card__hr">
        <div class="card__row card__row--space-between">
          <div>
            <div class="card__stat">80K</div>
            <div class="card__category">Followers</div>
          </div>
          <div>
            <div class="card__stat">803K</div>
            <div class="card__category">Likes</div>
          </div>
          <div>
            <div class="card__stat">1.4K</div>
            <div class="card__category">Photos</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
      </footer>
    </div>
  </div>
  

</body>
</html>
