<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./huddle_landing_page_resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./huddle_landing_page_resources/huddle_landing_page.css">

  <script src="https://kit.fontawesome.com/182b60cbe8.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="row">
    <header>
      <div class="container">
        <img class="logo" src="./huddle_landing_page_resources/images/logo.svg" alt="logo">
        <img class="illustration" src="./huddle_landing_page_resources/images/illustration-mockups.svg" alt="illustration">
      </div>
    </header>
    <main>
      <div class="container">
        <div class="title">Build The Community Your Fans Will Love</div>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="btn" href="#">Register</a>
        <ul class="icon-list">
          <li><i class="fa-brands fa-facebook-f icon"></i></li>
          <li><i class="fa-brands fa-twitter icon"></i></li>
          <li><i class="fa-brands fa-instagram icon"></i></li>
        </ul>
      </div>
    </main>
  </div>

  <footer>
    <p class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
